{% extends 'cars/base.html' %}

{% block title %}Create / Edit Car{% endblock %}

{% block content %}
<h1 class="text-center">{{ heading }}</h1>
<form method="post" enctype="multipart/form-data" class="mt-4">
    {% csrf_token %}
    {{ form.as_p }}
    {{ formset.management_form }}
    <div class="mb-3">
        {% for form in formset %}
        {{ form.as_p }}
        {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary w-100">Save</button>
    <a href="{% url 'car_list' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
</form>
{% endblock %}
